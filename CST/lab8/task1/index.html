<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="form">
        <label class="field">
            <b>Enter your name:</b>
            <input type="text" name="name">
        </label>

        <br><br>

        <label class="field">
            <b>Enter your age:</b>
            <input type="text" name="age">
        </label>

        <br><br>

        <label class="field">
            <b>Select your Gender:</b>
            
            <br><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">
                <img src="./images/1.jpg" alt="Male">
            </label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">
                <img src="./images/2.jpg" alt="Female">
            </label>
        </label>

        <br><br>
        
        <label class="field">
            <b>Select your favorite color:</b>

            <select name="color">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
            </select>
        </label>

        <br><br>

        <input type="button" name="register" value="register">
    </div>

    <script src="cookie.js"></script>
    <script src="script.js"></script>
</body>
</html>
