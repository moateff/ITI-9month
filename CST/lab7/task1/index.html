<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-top: 200px;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div class="disabled">Right Click On Me</div>
    <script>
        document.querySelector('.disabled').addEventListener('contextmenu', (event) => {
            event.preventDefault();
            alert('Right Click is disabled');
        });
    </script>
</body>
</html>
