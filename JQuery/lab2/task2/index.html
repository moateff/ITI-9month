<!DOCTYPE html>
<html lang="en">
    <head>

    <title>Zoom SVG Demo</title>

    <link rel="stylesheet" href="./zoom-svg.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="./jquery.zoom-svg.js"></script>
</head>

<body>

    <div class="zoom-svg-container">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <image href="./img.png" width="400" height="400"></image>

        <div class="zoom-svg-zoom zoom-svg-zoom-in">+</div>
        <div class="zoom-svg-zoom zoom-svg-zoom-rst">=</div>
        <div class="zoom-svg-zoom zoom-svg-zoom-out">âˆ’</div>
    </div>

    <script>
        $(function () {
            $("svg").zoomSvg({
                step: 5
            });
        });
    </script>

</body>
</html>
